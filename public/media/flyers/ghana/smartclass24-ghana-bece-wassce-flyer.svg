  </text>

  <!-- Footer -->
  <rect x="0" y="1020" width="800" height="80" fill="#047857" />
  <text x="60" y="1068" fill="#ECFEFF" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="18">
    SmartClass24 Ghana � BECE &amp; WASSCE Question Bank � Arena � Virtual Labs
  </text>
